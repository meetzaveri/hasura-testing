table:
  name: Employee
  schema: public
object_relationships:
  - name: Employee
    using:
      foreign_key_constraint_on: ReportsTo
array_relationships:
  - name: Customers
    using:
      foreign_key_constraint_on:
        column: SupportRepId
        table:
          name: Customer
          schema: public
  - name: Employees
    using:
      foreign_key_constraint_on:
        column: ReportsTo
        table:
          name: Employee
          schema: public
remote_relationships:
  - definition:
      to_remote_schema:
        lhs_fields:
          - EmployeeId
        remote_field:
          Employee_tax_info:
            arguments:
              where:
                id:
                  _eq: $EmployeeId
        remote_schema: alive-buggy
    name: EmployeeTax
